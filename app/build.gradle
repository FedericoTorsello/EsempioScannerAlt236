apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "torsello.uniurb.it.esempioscanneralt236"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'uk.co.alt236:bluetooth-le-library-android:1.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.commonsware.cwac:merge:1.1.0'
    compile 'uk.co.alt236:easycursor-android:1.0.0'
}

repositories {
    maven { url 'https://dl.bintray.com/alt236/maven' }
    maven { url 'https://repo.commonsware.com.s3.amazonaws.com' }
}